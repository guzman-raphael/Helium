<div class="datatable-wrapper" *ngIf="selectedTable; else noSelectedTable">
    <datatable [name]="selectedTable" [saveState]="true"></datatable>
</div>

<ng-template #noSelectedTable>
    <div class="no-selected-table">
        <h1 class="mat-headline">Welcome to Helium</h1>
        <p class="subtle">Pick out a table from the sidebar</p>
    </div>
</ng-template>
